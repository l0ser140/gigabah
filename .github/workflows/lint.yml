name: Lint

on:
  push:
    branches:
      - main
      - release
  pull_request:
    branches:
      - main
      - release

jobs:
  pre-commit:
      runs-on: ubuntu-latest

      steps:
        - name: Checkout repository
          uses: actions/checkout@v5

        - name: Set up Python
          uses: actions/setup-python@v6
          with:
            python-version: '3.x'

        - name: Run pre-commit gdlint
          uses: pre-commit/action@v3.0.1
          with:
            extra_args: "gdlint"
          continue-on-error: true

        - name: Run pre-commit gdformat
          uses: pre-commit/action@v3.0.1
          with:
            extra_args: "gdformat"

  build-call:
    needs: pre-commit
    uses: ./.github/workflows/build.yml
